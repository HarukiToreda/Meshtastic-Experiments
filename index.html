---
layout: default
title: ESP32 Web Flasher
---

<div class="content">
  <h1 align="center">
    <p>
      <img src="../assets/esp-logo.png" width="42" height="42" style="vertical-align:middle" crossorigin />
      ESP32 Web Flasher
    </p>
  </h1>
  <h4 align="center">A Serial Flasher Utility for Espressif Chips</h4>

  <div align="center">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="debugLogging" value="">
      <label class="form-check-label" for="debugLogging">Show Debug log</label>
    </div>
  </div>

  <div class="container" id="main">
    <hr />
    <div id="program">
      <h3>Program</h3>
      <label for="baudrates" id="lblBaudrate">Baudrate:</label>
      <select name="baudrates" id="baudrates">
        <option value="921600">921600</option>
        <option value="460800">460800</option>
        <option value="230400">230400</option>
        <option value="115200" selected>115200</option>
      </select>

      <br /><br />

      <button id="connectButton" class="btn btn-info btn-sm">Connect</button>
      <button id="eraseButton" class="btn btn-danger btn-sm">Erase Flash</button>
      <button id="programButton" class="btn btn-info btn-sm">Program</button>

      <div id="files">
        <table class="table table-striped" id="fileTable">
          <thead>
            <tr>
              <th>Flash Address</th>
              <th>File</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <button id="addFile" class="btn btn-info btn-sm">Add File</button>
      </div>
      <hr />
    </div>

    <div id="console">
      <h3>Console</h3>
      <div id="terminal"></div>
    </div>
  </div>
</div>

<script src="index.ts" type="module"></script>
