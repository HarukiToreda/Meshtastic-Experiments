    body {

      min-height: 100vh;
      margin: 0;
    }
    .main-container {
      display: flex;
      flex: 1;
      width: 100%;
    }
    .sidebar {
      width: 200px;
      padding: 10px;
      background: #000000; /* Black background */
      height: 100vh; /* Full height */
      position: fixed; /* Fix sidebar in place */
      color: #00FFFF; /* Electric blue text */
      transition: transform 0.3s ease;
      transform: translateX(0);
    }
    .sidebar.hidden {

    .toggle-button {
      position: absolute;
      top: 10px;
      left: 210px;

      z-index: 1000;

      display: flex;

      justify-content: center;
      font-size: 18px;
      line-height: 1;
    }
    .toggle-button.hidden {
      left: 10px;
    }
    .sidebar.hidden + .toggle-button {
      left: 10px;
    }
    .toggle-button::after {
      content: '❮'; /* Left arrow */
    }
    .toggle-button.hidden::after {
      content: '❯'; /* Right arrow */
    }
