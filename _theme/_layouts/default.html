<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/Meshtastic-Experiments/assets/css/style.css" | relative_url }}">
  <style>
    body {
      display: flex;
      flex-direction: row; /* Change to row to align sidebar and content side by side */
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 200px;
      padding: 10px;
      background: #f4f4f4;
      height: 100vh; /* Make the sidebar take the full height */
      position: fixed; /* Fix the sidebar in place */
    }
    .content {
      margin-left: 220px; /* Ensure content is not hidden behind the fixed sidebar */
      flex: 1;
      padding: 20px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tbody tr:nth-child(odd) {
      background-color: #f9f9f9;
    }
    details {
      margin-bottom: 20px;
    }
    details summary {
      font-weight: bold;
      cursor: pointer;
    }
    details[open] summary {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>
    <nav>
      <ul>
        {% for item in site.navbar %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
  <div class="content">
    {{ content }}
  </div>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
